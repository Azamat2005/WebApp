<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/index.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap4/css/bootstrap.min.css' %}">
    <title>Progress</title>
</head>
<body>
     <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6 mt-4">
                  {% for message in messages %}
                  {% if message.tags == 'success' %}
                        <div class="modal-box d-flex">
                            <div class="col-10">
                                <h2>{{message}} !</h2>
                            </div>
                             <div class="col-2">
                                 <a style="font-size:30px; position:relative; margin-top:-20px; color:red;" href="{% url 'home' %}" class="btn btn-close" type='button' data-bs-dismissible='alert' aria-label="Close">&times</a>
                             </div>
                        </div>
                  {% endif %}
                  {% endfor %}
                <div class="login-box">
                <div class="title"><h2>Progress</h2></div>
                <div class="fields">
                    <form action="/" method="post">
                        <div class="user-box">
                            {% csrf_token %}
                            {{ form }}
                            <button type="submit">Ro'yxatdan o'tish</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
